<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Online Registration Form - Project 3 at Treehouse Techdegree in Front-End Web Development</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <!-- *** Header *** -->
  <header>

    <h1>Code Review</h1>

    <h2>Signup for our newsletter</h2>

    <p>Get the latest news on how your code is doing right in your inbox</p>

  </header>

  <main>

    <form action="index.html" method="post">

      <h3>Contact Information</h3>

      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="user_full_name" required placeholder="Required">

      <label for="email-address">Email Address</label>
      <input type="email" id="email-address" name="user_email_address" required placeholder="Required">

      <label for="phone-number">Phone Number</label>
      <input type="tel" id="phone-number" name="user_phone_number">

      <label for="street-address">Street Address</label>
      <input type="text" id="street-address" name="user_street_address" autofocus>

      <label for="city">City</label>
      <input type="text" id="city" name="user_city">

      <label for="state">State</label>
      <select name="user_state" id="state">
        <option value="" selected disabled hidden>Choose State</option>
        <option value="altai_krai">Altai Krai</option>
        <option value="novosibirsk_obslast">Novosibirsk Oblast</option>
        <option value="saint_petersburg">Saint Petersburg, Federal City</option>
        <option value="leningrad_oblast">Leningrad Oblast</option>
        <option value="pskov_oblast">Pskov Oblast</option>
        <option value="novgorod_oblast">Novgorod Oblast</option>
      </select>

      <label for="zip-code">Zip Code</label>
      <input type="text" id="zip-code" name="user_zip_code">

      <h3>Newsletter</h3>

      <label>Select the newsletter you would like to receive</label>

      <input type="checkbox" id="html-news" name="newsletter_preferences" value="newsletter_html" checked>
      <label for="html_news">HTML News</label>

      <input type="checkbox" id="css-news" name="newsletter_preferences" value="newsletter_css">
      <label for="css-news">CSS News</label>

      <input type="checkbox" id="js-news" name="newsletter_preferences" value="newsletter_js">
      <label for="js-news">JavaScript News</label>

      <label>Newsletter format</label>

      <input type="radio" id="html-format" name="newsletter_format" value="format_html" checked>
      <label for="html-format">HTML</label>

      <input type="radio" id="plain-text-format" name="newsletter_format" value="format_plain_text">
      <label for="html-format">Plain Text</label>

      <label for="user-commentary">Other topics you'd like to hear about</label>
      <textarea name="user_commentary" id="user-commentary" cols="30" rows="10"></textarea>

      <button type="submit">Sign Up</button>

    </form>

    <footer>
      <p>Copyright The Code Review</p>
    </footer>

  </main>


</body>
</html>
