<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Online Registration Form - Project 3 at Treehouse Techdegree in Front-End Web Development</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <!-- *** Header *** -->
  <header>

    <h1>
      <div class="container">
        The Code Review
      </div>
    </h1>

    <div class="container">

      <h2>Signup for our newsletter</h2>

      <p>Get the latest news on how your code is doing right in your inbox</p>

    </div>

  </header>

  <!-- *** Main *** -->
  <main>

    <div class="container">
      <form action="index.html" method="post">

        <fieldset>
          <legend>
            <span class="legend">
              Contact Information
            </span>
          </legend>

          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="user_full_name" required placeholder="Required" autocomplete="name">

          <label for="email-address">Email Address</label>
          <input type="email" id="email-address" name="user_email_address" required placeholder="Required" autocomplete="email">

          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="user_phone_number" autocomplete="tel">

          <label for="street-address">Street Address</label>
          <input type="text" id="street-address" name="user_street_address" autofocus autocomplete="street-address">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city" autocomplete="address-level2">

          <label for="state">State</label>
          <select name="user_state" id="state" autocomplete="address-level1">
            <option value="" selected disabled hidden>Choose State</option>
            <option value="altai_krai">Altai Krai</option>
            <option value="leningrad_oblast">Leningrad Oblast</option>
            <option value="novgorod_oblast">Novgorod Oblast</option>
            <option value="novosibirsk_obslast">Novosibirsk Oblast</option>
            <option value="pskov_oblast">Pskov Oblast</option>
            <option value="saint_petersburg">Saint Petersburg, Federal City</option>
          </select>

          <label for="zip-code">Zip Code</label>
          <input type="text" id="zip-code" name="user_zip_code" autocomplete="postal-code">
        </fieldset>

        <fieldset>
          <legend>
            <span class="legend">
              Newsletter
            </span>
          </legend>

          <label class="block-label">Select the newsletter you would like to receive</label>

          <input type="checkbox" id="html-news" name="newsletter_preferences" value="newsletter_html" checked>
          <label for="html-news">HTML News</label>
          <br>

          <input type="checkbox" id="css-news" name="newsletter_preferences" value="newsletter_css">
          <label for="css-news">CSS News</label>
          <br>

          <input type="checkbox" id="js-news" name="newsletter_preferences" value="newsletter_js">
          <label for="js-news">JavaScript News</label>
          <br>

          <label class="block-label">Newsletter format</label>

          <input type="radio" id="html-format" name="newsletter_format" value="format_html" checked>
          <label for="html-format">HTML</label>
          <br>

          <input type="radio" id="plain-text-format" name="newsletter_format" value="format_plain_text">
          <label for="plain-text-format">Plain Text</label>
          <br>

          <label for="user-commentary">Other topics you'd like to hear about</label><br>
          <textarea name="user_commentary" id="user-commentary" cols="30" rows="10"></textarea>
        </fieldset>

        <button type="submit">Sign Up</button>

      </form>
    </div>

  </main>

  <!-- *** Footer *** -->
  <footer>
    <div class="container">
      <p>Copyright The Code Review</p>
    </div>
  </footer>


</body>
</html>
